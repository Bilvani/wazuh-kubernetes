# Wazuh master Service: API and registration (authd)

apiVersion: v1
kind: Service
metadata:
  name: wazuh  # Don't change, unless you update the Wazuh Kibana app config
  namespace: wazuh
  labels:
    app: wazuh-manager
spec:
  type: NodePort
  selector:
    app: wazuh-manager
    node-type: master
  ports:
    - name: registration
      port: 1515
      targetPort: 1515
      nodePort: 30515
    - name: events
      port: 1514
      targetPort: 1514
      nodePort: 30514
    - name: api
      port: 55000
      targetPort: 55000
      nodePort: 30550

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Adds wazuh namespace to all resources.
namespace: wazuh

# resources to apply
resources:
- base/wazuh-ns.yaml
- secrets/wazuh-api-cred-secret.yaml
- secrets/wazuh-authd-pass-secret.yaml
- secrets/wazuh-cluster-key-secret.yaml
- odfe/elasticsearch/elasticsearch-svc.yaml
- odfe/elasticsearch/single-node/elasticsearch-sts.yaml
- odfe/elasticsearch/single-node/elasticsearch-api-svc.yaml
- odfe/kibana/kibana-svc.yaml
- odfe/kibana/kibana-deploy.yaml
- wazuh/wazuh-filebeat-conf.yaml
- wazuh/wazuh-master-conf.yaml
- wazuh/wazuh-master-sts.yaml
- wazuh/wazuh-master-svc.yaml